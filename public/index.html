<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTC Trading Bot</title>
  <script src="https://cdn.bland.ai/web-client/dist/bland-web-client-lib.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    #transcript { margin-top: 20px; max-width: 600px; margin-left: auto; margin-right: auto; text-align: left; }
  </style>
</head>
<body>
  <h1>üéôÔ∏è OTC Trading Bot</h1>
  <button id="start">Start Conversation</button>
  <div id="transcript"></div>

  <script>
    document.getElementById("start").onclick = async () => {
      const res = await fetch('/get-token', { method: 'POST' });
      const { token } = await res.json();

      const client = new BlandWebClient('115c8721-3bd0-4921-8ee0-6a758e24a9c4', token);
      await client.initConversation({ sampleRate: 44100 });

      const transcriptBox = document.getElementById('transcript');
      client.onTranscript = msg => {
        transcriptBox.innerHTML += `<p><strong>User:</strong> ${msg.text}</p>`;
      };
      client.onResponse = msg => {
        transcriptBox.innerHTML += `<p><strong>Bot:</strong> ${msg.message}</p>`;
      };
    };
  </script>
</body>
</html>
